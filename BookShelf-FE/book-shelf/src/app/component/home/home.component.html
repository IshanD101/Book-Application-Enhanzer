<div class="flex justify-center items-center min-h-screen bg-gray-900 bg-gradient-to-br from-gray-900 to-gray-800">
  <div class="container w-2/3 max-w-3xl relative z-10">
    <div class="bg-gray-800/80 backdrop-blur-sm p-10 rounded-xl border border-yellow-600/30 shadow-xl
    shadow-yellow-600/10 transform transition-all hover:shadow-yellow-500/20 duration-500">

      <div class="flex justify-center mb-8">
        <i class="pi pi-book text-yellow-500 text-6xl"></i>
      </div>

      <h1 class="text-4xl font-bold text-center mb-4 text-white tracking-tight">
        Welcome to <span class="text-yellow-500 font-serif">BookShelf.LK</span>
      </h1>

      <p class="text-center text-gray-300 text-xl mb-10 leading-relaxed">
        Proceed to upload and store your e-books in our digital library.
        <span class="block mt-2 text-gray-400 text-base italic">Your personal collection, available anywhere.</span>
      </p>

      <div class="flex justify-center mt-8">
        <button pButton class="p-button-outlined p-button-warning group relative overflow-hidden px-8 py-3 rounded-lg border-2
                border-yellow-600 bg-transparent hover:bg-yellow-600/10 transition-all duration-300" (click)="navigateToNextPage()">

          <span class="text-white font-medium flex items-center gap-2 group-hover:translate-x-1 transition-transform duration-300">
            Proceed to Library
            <i class="pi pi-arrow-right text-yellow-500 group-hover:translate-x-1 transition-transform duration-300"></i>
          </span>
          <span class="absolute -z-10 inset-0 scale-x-0 group-hover:scale-x-100 origin-left bg-gradient-to-r
          from-transparent to-yellow-600/20 transition-transform duration-500"></span>

        </button>
      </div>
    </div>

    <div class="absolute -bottom-6 -right-6 text-yellow-700/20 text-9xl z-0">
      <i class="pi pi-bookmark"></i>
    </div>
    <div class="absolute -top-6 -left-6 text-yellow-700/20 text-6xl z-0">
      <i class="pi pi-bookmark-fill"></i>
    </div>
  </div>
</div>
