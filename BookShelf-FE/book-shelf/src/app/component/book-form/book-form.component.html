<form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <div class="form-group">
    <label for="title" class="block text-yellow-500 mb-1">Title</label>
    <input
      id="title"
      type="text"
      formControlName="title"
      class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:border-yellow-500 focus:outline-none"
      placeholder="Enter book title">
    <div *ngIf="bookForm.get('title')?.invalid && bookForm.get('title')?.touched" class="text-red-400 text-sm mt-1">
      Title is required
    </div>
  </div>

  <div class="form-group">
    <label for="author" class="block text-yellow-500 mb-1">Author</label>
    <input
      id="author"
      type="text"
      formControlName="author"
      class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:border-yellow-500 focus:outline-none"
      placeholder="Enter author name">
    <div *ngIf="bookForm.get('author')?.invalid && bookForm.get('author')?.touched" class="text-red-400 text-sm mt-1">
      Author is required
    </div>
  </div>

  <div class="form-group">
    <label for="isbn" class="block text-yellow-500 mb-1">ISBN</label>
    <input
      id="isbn"
      type="text"
      formControlName="isbn"
      class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:border-yellow-500 focus:outline-none"
      placeholder="Enter ISBN">
    <div *ngIf="bookForm.get('isbn')?.invalid && bookForm.get('isbn')?.touched" class="text-red-400 text-sm mt-1">
      ISBN is required
    </div>
  </div>

  <div class="form-group">
    <label for="publicationDate" class="block text-yellow-500 mb-1">Publication Date</label>
    <input
      id="publicationDate"
      type="date"
      formControlName="publicationDate"
      class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:border-yellow-500 focus:outline-none">
    <div *ngIf="bookForm.get('publicationDate')?.invalid && bookForm.get('publicationDate')?.touched" class="text-red-400 text-sm mt-1">
      Publication date is required
    </div>
  </div>

  <div class="flex justify-end space-x-3 mt-6">
    <button
      type="button"
      class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-500 transition-colors"
      (click)="cancel()">
      Cancel
    </button>
    <button
      type="submit"
      class="px-4 py-2 bg-yellow-600 text-white rounded-md hover:bg-yellow-500 transition-colors"
      [disabled]="bookForm.invalid">
      {{editMode ? 'Update' : 'Save'}}
    </button>
  </div>
</form>
